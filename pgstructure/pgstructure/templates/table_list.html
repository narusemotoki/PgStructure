{% extends 'base.html' %}

{% block content %}
<table class="table table-striped table-bordered">
  <thead>
    <th>Table</th>
    <th>Description</th>
  </thead>
  <tbody>
    {% for table, description in table_list %}
    <tr>
      <td><a href="{{ schema }}/table/{{ table }}">{{ table }}</a></td>
      <td>{{ description }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
