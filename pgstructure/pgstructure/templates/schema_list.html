{% extends 'base.html' %}

{% block content %}
<table class="table table-striped table-bordered">
  <thead>
    <th>Schema</th>
    <th>Description</th>
  </thead>
  <tbody>
    {% for schema, description in schema_list %}
    <tr>
      <td><a href="schema/{{ schema }}">{{ schema }}</a></td>
      <td>{{ description }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
